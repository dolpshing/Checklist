<!DOCTYPE html>

<html>

<head>
    <title>Checklist</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>Checklist</h1>
    </header>

    <div id="flex-container">
        <div id="checklist-box">
            <input id="textbox" type="text" placeholder="Type here...">
            <div id="buttons">
                <h3 class="button" id="add-btn">Add</h3>
                <h3 class="button" id="clear-btn">Clear Selected</h3>
                <h3 class="button" id="delete-all-btn">Delete All</h3>
            </div>
            <ul id="item-list">

            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
